<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Stopwatch</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:ital,wght@0,300;1,300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>‚è≥</text></svg>"
    />
  </head>

  <body>
    <div class="stopwatch">
      <h1>
        <span class="gold">ANALOG</span>
        STOPWATCH
      </h1>
      <div style="font-size: xx-large">
        <span style="margin: 0.4rem">MM</span>
        <span style="margin: 0.4rem">SS</span>
        <span style="margin: 0.4rem">MS</span>
      </div>
      <div class="circle">
        <span class="time" id="display">00:00:00</span>
      </div>

      <div class="controls">
        <button class="buttonPlay">
          <img id="playButton" src="icons/play-button.svg" />

          <img id="pauseButton" src="icons/pause-button.svg" />
        </button>

        <button class="buttonReset">
          <img id="resetButton" src="icons/reset-button.svg" />
        </button>

        <button id="lapButton">
          <img
            style="height: 55px; width: 55px"
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSyz9h6xxHMJbBXM9_PPcJQukqicg4tWhFxQg&s"
            alt="Lap Button"
          />
        </button>
      </div>
    </div>
    <div id="lap">
      <h1>Lap Time</h1>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
